<div class="card bg-light mb-3" style="margin-top:20px">
  <div class="card-header text-white bg-secondary">
    AI-augmented keywords for "{{ keyword }}"
  </div>
  <div class="card-body" style="font-size:14px">
    <strong>Name</strong>: {{ ncc.name }} ({{ ncc.id }}) <br />
    <strong>Description</strong>:
    {{ ncc.long_descr }}
  </div>
</div>
<table class="table-responsive table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col" style="text-align:center;width: 30%">Keywords list</th>
      <th scope="col" style="text-align:center;width: 70%">Keywords cloud</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="vertical-align:top">
        <ul>
          <li *ngFor="let cdata of cloudData">
            {{ cdata.text }}
          </li>
        </ul>
      </td>
      <td style="vertical-align:top">
        <angular-tag-cloud
          [data]="cloudData"
          [width]="options.width"
          [height]="options.height"
          [overflow]="options.overflow"
        >
        </angular-tag-cloud>
      </td>
    </tr>
  </tbody>
</table>
<div>
  <button type="button" (click)="goBack()">Back</button>
</div>
